<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="Modern currency converter for festivals"
    />
    <meta name="theme-color" content="#5c8df6" />
    <link rel="manifest" href="/manifest.json" />
    <title>Festival</title>

    <link rel="stylesheet" type="text/css" href="./global.css" />

    <style>
      #submit {
        background: var(--color-primary);
        color: white;
        border-radius: var(--rounded);
        padding-block: 0.75rem;
        padding-inline: 0;
        border: none;
      }
    </style>
  </head>
  <body>
    <main>
      <header><h1 id="title">Create a festival</h1></header>
      <form method="get" action="/rate/" aria-labelledby="title">
        <label>
          festival name
          <input
            name="name"
            placeholder="Tomorrowland"
            pattern="[\w\s]{2,}"
            type="text"
            required
          />
        </label>
        <label>
          currency name
          <input
            name="currency"
            placeholder="Pearl"
            pattern="[\w\s]{2,}"
            type="text"
            required
          />
        </label>
        <button id="submit">Next</button>
      </form>
    </main>
    <script type="module" src="./rate/rate.js"></script>
  </body>
</html>
