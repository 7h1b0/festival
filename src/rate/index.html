<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="Modern currency converter for festivals"
    />
    <meta name="theme-color" content="#5c8df6" />
    <link rel="manifest" href="/manifest.json" />
    <title>Festival</title>

    <link rel="stylesheet" type="text/css" href="../global.css" />

    <style>
      #submit {
        background: var(--color-primary);
        color: white;
        border-radius: var(--rounded);
        padding-block: 0.75rem;
        padding-inline: 0;
        border: none;
      }
    </style>
  </head>
  <body>
    <main>
      <header><h1 id="title">Enter conversion rate</h1></header>
      <form method="get" action="/app/" aria-labelledby="title">
        <input name="name" type="hidden" value id="festivalName" />
        <input name="currency" type="hidden" value id="currency" />
        <label>
          Eur
          <input
            name="eur"
            step="0.01"
            placeholder="20"
            min="0"
            type="number"
            required
          />
        </label>
        <label id="value">
          <input
            name="value"
            step="0.01"
            placeholder="12"
            min="0"
            type="number"
            required
          />
        </label>
        <button id="submit">Submit</button>
      </form>
    </main>
    <script type="module" src="./rate.js"></script>
  </body>
</html>
